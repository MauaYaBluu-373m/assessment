<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あなたのいいところ診断</title>
    <link rel="stylesheet" media="(min-width: 300px)" href="assessment.css">
    <link rel="stylesheet" media="(max-width: 300px)" href="assessment-mobile.css">

</head>
<body>
  
    <h1> あなたのいいところ診断 </h1>
    <p>あなたのいいところがわかるよ！！</p>
    <p>早速やってみよう！</p>
    <input type="text" id="user-name" size="40" maxlength="20" placeholder="ここに名前を入れる"> 
    <!-- sizeは入力の枠の大きさを大きくする、maxlengthは最大文字数を規定するもの
    textをpasswordにすると、文字が●●●ってなる-->
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area">
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <script src="assessment.js"></script>

</body>
</html>
<!--"UI"はユーザーインターフェイスのことで、見た目の部分のこと-->
